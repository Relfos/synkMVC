<div class="container">
    <div class="row">
    <div class="error-template">
	    <h1>Oops!</h1>
	    <h2>404 Not Found</h2>
	    <div class="error-actions">
		{{#error}}{{error}}{{/error}}
		{{^error}}Sorry, an error has occured, Requested page not found!{{/error}}
		<br>
	    </div>
	    <div class="error-actions">
		<a href="{{config.defaultModule}}" class="btn btn-primary">
		    <i class="icon-home icon-white"></i> Take Me Home </a>
		<a href="mailto:{{config.supportEmail}}" class="btn btn-default">
		    <i class="icon-envelope"></i> Contact Support </a>
	    </div>
	</div>
    </div>
</div>
